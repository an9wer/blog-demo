<!DOCTYPE html>
<html>
	<head>
	<meta charset='UTF-8'>
	<title>an9wer's blog</title>
	<link rel='stylesheet' type='text/css' href='/static/css/base.css'>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment-with-locales.min.js'></script>
	<!--
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/locale/zh-cn.js'></script>
	-->
	</head>

	<body>
		<!-- Navigation -->
		<div class='header-wrap'>
			<div class='header center-container'>
				<a href='/' class='logo'>an9wer</a>
				<div class='links'>
					<a href='/archive'>archive</a>
					<a href='/about'>about</a>
				</div>
			</div>
		</div>

		<!-- content -->
		<div class='content-wrap'>
			<div class='content center-container'>
				{% block content %}{% endblock %}
			</div>
		</div>

		<!-- footer -->
		<div class='footer-wrap'>
			<div class='main-center footer'>
				<p>
					<span>Powered by</span>
					<a href='http://flask.pocoo.org'>Flask</a>
				</p>
			<div>
		</div>
	</body>
</html>
